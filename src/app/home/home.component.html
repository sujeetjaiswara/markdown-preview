<div class="flex items-center justify-around gap-2">
  <div class="border border-gray-200 rounded w-full h-screen">
    <textarea
      [(ngModel)]="inputContent"
      class="w-full h-full border-0 p-4"
      (input)="onInputText()"
    ></textarea>
  </div>
  
  <div
    class="border border-gray-200 rounded w-full h-screen p-4"
    [innerHTML]="outputContent"
  ></div>
</div>
