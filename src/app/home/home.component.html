<div class="grid grid-cols-2 gap-2 w-full">
  <div
    class="border border-gray-200 rounded w-full h-[calc(100vh-5rem)] overflow-hidden"
  >
    <textarea
      [(ngModel)]="inputContent"
      placeholder="Type your markdown here..."
      class="w-full h-full border-0 p-4 overflow-hidden overflow-y-auto resize-none caret-pink-500"
      (input)="onInputText()"
    ></textarea>
  </div>

  <div
    class="border border-gray-200 rounded w-full max-w-full h-[calc(100vh-5rem)] overflow-hidden overflow-y-auto p-4 prose prose-sm prose-h1:my-2 prose-h2:my-2 prose-h3:my-2 prose-h1:font-medium prose-h2:font-medium prose-h3:font-medium prose-li:my-0 prose-a:text-pink-600 prose-a:underline-offset-4 bg-white"
    [innerHTML]="outputContent|safeHtml"
  >
</div>
</div>
