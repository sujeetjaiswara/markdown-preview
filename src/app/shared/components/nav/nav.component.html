<mat-toolbar class="app-nav">
  <button mat-icon-button aria-label="icon">
    <mat-icon>edit</mat-icon>
  </button>

  <span class="font-medium">NGMD</span>
  <span class="flex-1"></span>

  <button
    mat-icon-button
    aria-label="share icon"
    (click)="
      shareContent(
        'Markdown preview',
        'This is a simple markdown editor.',
        'https://markdown-preview-sj.vercel.app'
      )
    "
  >
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
